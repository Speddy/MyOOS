<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Web-Based Virtual Experiences in the Metaverse</title>
		<script src="main.js"></script>
	</head>
    <body>
		<a-scene vr-mode-ui="enabled: true"> <!-- creates a UI element for the VR mode -->
					  
			<a-assets>
			  <img id="skyTexture" src="texture/kloofendal_43d_clear_puresky.jpg">

			</a-assets>
			<a-sky src="#skyTexture"></a-sky>			
		  
			<a-entity gltf-model="model/hall.glb" scale="1 1 1" position="-5 0 -10" rotation="0 -45 0"></a-entity>
		  
	  
		
			<!-- camera rig -->
			<a-entity id="cameraRig" movement-controls kinematic-body>
				<!-- camera -->
				<a-entity id="camera" camera 
								position="0 1.6 0"
								wasd-controls
								look-controls="pointerLockEnabled: true">
					<a-cursor></a-cursor>
				</a-entity>
				<!-- hand controls -->
				<a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls></a-entity>
				<a-entity id="right-hand" oculus-touch-controls="hand: right"></a-entity>
			</a-entity>			
        </a-scene>			
			
    </body>
</html>
