<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
		<title>Web-Based Virtual Experiences in the Metaverse</title>
		<script src="main.js"></script>
	</head>
    <body>
		<a-scene vr-mode-ui="enabled: true"> <!-- creates a UI element for the VR mode -->				  
			<a-assets>
				<img id="skyTexture" src="texture/kloofendal_43d_clear_puresky.jpg">
				<a-asset-item id="navmesh" src="model/hall-navmesh.glb" nav-mesh></a-asset-item>
				<a-asset-item id="hall" src="model/hall.glb"></a-asset-item>
			</a-assets>
			<a-sky src="#skyTexture"></a-sky>			
		
			<!-- camera rig -->
			<a-entity id="cameraRig"  movement-controls="constrainToNavMesh: true" position="0 0 5">
				<!-- camera -->
				<a-entity id="camera" camera 
						  position="0 1.6 0"
						  wasd-controls
						  look-controls="pointerLockEnabled: true">
				  <a-cursor nav-pointer
							raycaster="objects: [nav-mesh]"></a-cursor>
				</a-entity>
				<!-- hand controls -->
				<a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls></a-entity>
				<a-entity id="right-hand" oculus-touch-controls="hand: right" blink-controls></a-entity>
  			</a-entity>
			
			<!-- Nav mesh. -->
			<a-entity nav-mesh
      		          normal-material
      		          visible="false"
      		          position="0 0 20"
      		          gltf-model="#navmesh"></a-entity>

			<!-- Scene. -->
			<a-entity position="0 0 20"
          		      scale="1 1 1"
         	          gltf-model="#hall">
			</a-entity>
        </a-scene>			
			
    </body>
</html>
