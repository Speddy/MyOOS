{section name=i loop=$expected_array}
	{if $smarty.section.i.first}
		<div class="table-responsive">
			<table class="table table-striped">
					<tr>
						<td><strong>{$lang.table_heading_upcoming_products}</strong></td>
						<td align="right">{$lang.table_heading_date_expected}</td>
					</tr>
	{/if}
					<tr>
						<td>&nbsp;<a href="{product_link products_id=$expected_array[i].products_id}">{$expected_array[i].products_name}</a>&nbsp;</td>
						<td align="right">&nbsp;{$expected_array[i].date_expected|oos_date_short}&nbsp;</td>
					</tr>
	{if $smarty.section.i.last}
			</table>
		</div>
	{/if}
{/section}
